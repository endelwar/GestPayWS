env:
  global:
    - CC_TEST_REPORTER_ID=deca2972dcbbc58c9295fca4fad6ee8fb9e11f9db1ed90246664d9cf3afb06de
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

language: php
dist: xenial
sudo: false

addons:
  apt:
    packages:
      - libonig-dev

cache:
  directories:
    - $HOME/.composer/cache
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

git:
  depth: 5

install:
  - composer self-update
  # We do not use it in unit tests.
  - composer remove --dev friendsofphp/php-cs-fixer phpstan/phpstan
  # Use --ignore-platform-reqs, allows testing on nightly, which is PHP 8.
  - composer install --ignore-platform-reqs

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - pip install --user codecov

before_script:
  - mkdir -p build/logs
  - if [ $(phpenv version-name) = "7.1" ]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter; fi
  - if [ $(phpenv version-name) = "7.1" ]; then chmod +x ./cc-test-reporter; fi
  - if [ $(phpenv version-name) = "7.1" ]; then ./cc-test-reporter before-build; fi

script:
  - php vendor/bin/phpunit -c phpunit.xml.dist

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
  - cp build/logs/clover.xml clover.xml
  - if [ $(phpenv version-name) = "7.1" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

after_success:
  - if [ $(phpenv version-name) = "7.1" ]; then codecov; fi
  - if [ $(phpenv version-name) = "7.1" ]; then travis_retry php vendor/bin/php-coveralls -v; fi
